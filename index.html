<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2196f3">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <title>My App</title>
    <link rel="stylesheet" href="framework7/css/framework7.min.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/my-app.css">
  </head>

  <body>

    <div id="app">

      <div class="statusbar"></div>

      <div class="panel panel-right panel-reveal theme-dark">
        <div class="view">
          <div class="page">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="title">Right Panel</div>
              </div>
            </div>
            <div class="page-content">
              <div class="block"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="view view-main ios-edges">

        <div class="page" data-name="index">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title sliding">My App</div>
              <div class="right">
                <a href="#" class="link icon-only panel-open" data-panel="right">
                  <i class="icon f7-icons ios-only">menu</i>
                  <i class="icon material-icons md-only">menu</i>
                </a>
              </div>
            </div>
          </div>

          <div class="page-content">

            <div class="list">
              <ul>
                <li>
                  <a href="/match/" class="item-content item-link">
                    <div class="item-inner"><div class="item-title">Start Match</div></div>
                  </a>
                </li>
                <li>
                  <a href="#" class="item-content item-link">
                    <div class="item-inner"><div class="item-title">Load Match</div></div>
                  </a>
                </li>
                <li>
                  <a href="#" class="item-content item-link">
                    <div class="item-inner"><div class="item-title">Player's Statistics</div></div>
                  </a>
                </li>
                <li>
                  <a href="#" class="item-content item-link">
                    <div class="item-inner"><div class="item-title">Team's Statistics</div></div>
                  </a>
                </li>
                <li>
                  <a href="/management/" class="item-content item-link">
                    <div class="item-inner"><div class="item-title">Team Management</div></div>
                  </a>
                </li>
                <li>
                  <a href="/settings/" class="item-content item-link">
                    <div class="item-inner"><div class="item-title">Settings</div></div>
                  </a>
                </li>
              </ul>
            </div>

            <div class="toolbar">
              <div class="toolbar-inner">
                <a href="#" class="link">Premium</a>
              </div>
            </div>

          </div> <!-- End .page-content -->

        </div>
      </div>
    </div>

    <script src="framework7/js/framework7.min.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/my-app.js"></script>
  </body>
</html>
